<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src = "sketch.js" defer></script>
    <link rel= "stylesheet" href= "sketch.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <p>Area Max: 64</p> 
    <p>Size Max: 640</p>
    <div id = options>
        <input type="number" max = 64 min = 2 placeholder="Area">
        <input type="number" max = 640 min = 320 step = 20 placeholder="Size">
        <button id = "submitarea" onclick = "submitCustomGrid()">Submit</button>
        <button id = "cleargrid" onclick = "clearGrid()">Clear</button>
    </div>
    <h1>Color Schemes</h1>
    <div id = "color_scheme">
        <label for="colors">Choose a color scheme:&nbsp;&nbsp;</label>
        <select id="colors" name="colors">
            <option value="random()">Random</option>
          <option value="rainbow">Rainbow</option>
          <option value="newspaper">Newspaper</option>
          <option value="autumn">Autumn</option>
          <option value="greyscale()">Greyscale</option>
        </select>
    </div>
    <div id = "grid_wrapper">
  
    </div>
</body>
</html>
