<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src = "sketch.js" defer></script>
    <link rel= "stylesheet" href= "sketch.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <p>Left Click to draw and left click again to stop drawing. 
        <br>Right Click to erase and right click again to stop erasing.<br>To change Dimensions and Size, enter a value for *both* and <br>
        click Change.</p> 
    
    <div id = options>
        <input type="number" max = 64 min = 2 placeholder="Dim">
        <input type="number" max = 640 min = 320 step = 20 placeholder="Size">
        <button id = "submitarea" onclick = "submitCustomGrid()">Change</button>
        <button id = "cleargrid" onclick = "clearGrid()">Clear</button>
    </div>
    <div id = "color_scheme">
        <label for="colors">Choose a color scheme:&nbsp;&nbsp;</label>
        <select id="colors" name="colors">
          <option value="random()">Random</option>
          <option value="rainbow">Rainbow</option>
          <option value="newspaper">Newspaper</option>
          <option value="autumn">Autumn</option>
          <option value="christmas">Christmas</option>
          <option value="valentines">Valentines</option>
          <option value="darkforest()">Dark Forest</option>
          <option value="sky">Sky</option>
          <option value="volcano()">Volcano</option>
        </select>
    </div>
    <div id = "grid_wrapper">
        
    </div>
    
</body>
</html>
